<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago con PayPal</title>
  <script src="https://www.paypal.com/sdk/js?client-id=ASXeaUHDAr0JW0m6TdcNLJBi4hgM_DZLi1l1-01xa5sthe4-PFPQWNNc7RnH8f75DkmgkxN3FOm9WrLs&currency=USD"></script>
</head>
<body style="text-align: center; margin-top: 50px; font-family: sans-serif;">
  <h1>Comprar acceso Premium</h1>
  <p>Precio: <strong>$5.00 USD</strong></p>

  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pago realizado con éxito por ' + details.payer.name.given_name);
          // Aquí puedes redirigir al usuario o registrar su acceso premium
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
